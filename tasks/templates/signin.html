{% extends 'base.html' %}

{% block content %}

<main class= "container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class= "card card-body">
                {% csrf_token %}
            
                <h1 class="text-center">Signin</h1>
                            {{error}}
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Write yout Username">
                            </div>
            
                            <div class="mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Write yout Password">
                            </div>
            
                        
                            <button class="btn btn-dark">
                                Signin
                            </button>
            
                
            </form>
        </section>
    </div>
</main>



{% endblock %}
